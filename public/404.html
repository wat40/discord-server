<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ModuBot Dashboard</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    
    <style>
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--discord-blurple);
            opacity: 0.3;
            line-height: 1;
        }
        
        .error-icon {
            width: 64px;
            height: 64px;
            background: var(--error-red);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card text-center">
                    <div class="card-body p-5">
                        <div class="error-code mb-3">404</div>
                        
                        <div class="error-icon mx-auto mb-4">
                            <i class="fas fa-search"></i>
                        </div>
                        
                        <h1 class="h3 fw-bold mb-3">Page Not Found</h1>
                        
                        <p class="text-muted mb-4">
                            The page you're looking for doesn't exist or has been moved. 
                            Don't worry, let's get you back on track!
                        </p>
                        
                        <div class="d-grid gap-2 d-md-block">
                            <a href="/dashboard" class="btn btn-discord">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Go to Dashboard
                            </a>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>
                                Back to Home
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="row text-center">
                            <div class="col-md-4">
                                <i class="fas fa-robot text-primary mb-2" style="font-size: 2rem;"></i>
                                <h6>Bot Status</h6>
                                <small class="text-muted">All systems operational</small>
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-shield-alt text-success mb-2" style="font-size: 2rem;"></i>
                                <h6>Security</h6>
                                <small class="text-muted">Your data is safe</small>
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-life-ring text-info mb-2" style="font-size: 2rem;"></i>
                                <h6>Support</h6>
                                <small class="text-muted">24/7 assistance</small>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <p class="small text-muted mb-0">
                            Need help? Contact our support team at 
                            <a href="mailto:support@modubot.com">support@modubot.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
